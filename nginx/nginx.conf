events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # HTTP: ACME + redirect para HTTPS
  server {
    listen 80;
    server_name SEU_DOMINIO_AQUI;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS
  server {
    listen 443 ssl http2;
    server_name SEU_DOMINIO_AQUI;

    ssl_certificate     /etc/letsencrypt/live/SEU_DOMINIO_AQUI/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/SEU_DOMINIO_AQUI/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    root /usr/share/nginx/html;
    index index.html;

    # Assets com cache forte
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|ico|woff2|woff|ttf|eot|mp4)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location / {
      try_files $uri $uri/ =404;
    }
  }
}
