<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Dashboard - Galileu</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="header">
  <div class="nav-container">
    <a href="/index.html" class="logo" aria-label="Galileu Robotics">
      <img src="/assets/img/logo.png" alt="Galileu Robotics" />
    </a>

    <div class="nav-links">
      <ul>
        <li><a href="/eventos.html">EVENTOS</a></li>
        <li><a href="/blog.html">BLOG</a></li>
        <li><a href="/dashboard.html">FORUM</a></li>
        <li><a href="/sobre.html">SOBRE NÓS</a></li>
      </ul>
    </div>

    <div class="auth-buttons">
      <a id="btn-login-nav" href="/cadastrar.html" class="btn">
        <img src="/assets/img/leoLogin.png" alt="" aria-hidden="true" />
        LOGIN / CADASTRE-SE
      </a>

      <div id="account-menu" class="account-menu" hidden>
        <a href="#" id="account-toggle" class="btn account-btn" aria-expanded="false">

          <span class="caret" aria-hidden="true">▾</span>

        <div id="account-dropdown" class="account-dropdown" hidden>
          <div class="account-meta">
            <div id="account-meta-name" class="account-meta-name">—</div>
            <div id="account-meta-email" class="account-meta-email">—</div>
          </div>
          <a class="account-item" href="/minha-equipe.html">Minha equipe</a>
          <button type="button" class="account-item logout" data-action="logout">Sair</button>
        </div>
      </div>
    </div>
  </div>
</header>

  <main style="max-width: 900px; margin: 40px auto; padding: 0 16px;">
    <h1>Dashboard</h1>
    <p id="user-box">Carregando...</p>
    <button id="btn-logout" style="margin-top: 16px;">Sair</button>
  </main>



<script src="/config.js?v=3"></script>
