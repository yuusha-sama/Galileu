<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Equipe - Galileu Robotics</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/equipe.css">
  <link rel="stylesheet" href="/css/navbar-auth.css?v=5">
</head>

<body>
<header>
  <nav>
    <div class="logo">
      <a href="index.html"><img src="/assets/img/GalileuLogo.png" alt="Logo Galileu"></a>
    </div>

    <ul>
      <li><a href="eventos.html">EVENTOS</a></li>
      <li><a href="blog.html">BLOG</a></li>
      <li><a href="artigo.html">FORUM</a></li>
      <li><a href="sobre.html">SOBRE NÓS</a></li>
    </ul>

    <div class="auth-buttons">
      <a id="btn-login-nav" href="cadastrar.html" class="btn">
        <span>LOGIN / CADASTRE-SE</span>
      </a>
    </div>
  </nav>
</header>

<main class="dashboard-container">
  <div class="col-esquerda">
    <div class="card perfil-card">
      <div class="foto-container">
        <img src="/assets/img/leoLogin.png" alt="Foto Perfil">
      </div>
      <button class="btn-preto-pequeno" type="button">Editar foto</button>

      <div class="info-texto">
        <p><strong>Email:</strong> <span id="me-email">-</span></p>
        <p><strong>Nome:</strong> <span id="me-nome">-</span></p>
        <p><strong>Data de nasc:</strong> <span id="me-nascimento">-</span></p>
        <p><strong>CPF:</strong> <span id="me-cpf">-</span></p>
      </div>

      <div style="display:flex; gap:10px; justify-content:space-between; align-items:center; margin-top:10px;">
        <div class="badge-capitao">★ Capitão</div>
        <button id="btn-sair" class="btn-preto-pequeno" type="button">Sair</button>
      </div>
    </div>

    <div class="card nf-card">
      <h3>NOTA FISCAL</h3>
      <div class="radio-group">
        <label><input type="radio" name="tipo_pessoa" checked> Pessoa Física</label>
        <label><input type="radio" name="tipo_pessoa"> Pessoa Jurídica</label>
      </div>

      <form>
        <input type="text" placeholder="Digite o CNPJ/CPF">
        <input type="text" placeholder="Razão Social">
        <input type="text" placeholder="Endereço">
        <input type="text" placeholder="Telefone">
        <input type="email" placeholder="E-mail">
        <button class="btn-laranja-full" type="button">Solicitar nota</button>
      </form>
    </div>
  </div>

  <div class="col-centro">
    <!-- CARD EQUIPE (CONFIGURÁVEL) -->
    <div class="card equipe-header" id="teamCard">
      <div class="logo-equipe">
        <!-- logo configurável -->
        <img id="teamLogo" src="/assets/img/GalileuLogo.png" alt="Logo Equipe">
      </div>

      <div class="equipe-info">
        <h2>Equipe</h2>
        <p><strong>Nome:</strong> <span id="teamName">-</span></p>
        <p><strong>Criado em:</strong> <span id="teamCreated">-</span></p>
        <p><strong>Slogan:</strong> <span id="teamSlogan">-</span></p>
      </div>

      <!-- botão que abre o modal de configuração (nome, data, slogan, logo, banner) -->
      <button id="btnEditTeam" class="btn-preto-pequeno" type="button">Editar equipe</button>
    </div>

    <div class="listas-container">
      <div class="card lista-card">
        <h3>Membro</h3>

        <!-- lista dinâmica -->
        <ul class="scroll-list" id="memberList"></ul>

        <div class="add-box">
          <input id="memberName" type="text" placeholder="Nome do membro">
          <button id="addMember" class="btn-preto-full" type="button">Adicionar membro</button>
        </div>
      </div>

      <div class="card lista-card">
        <h3>Robô</h3>

        <!-- lista dinâmica -->
        <ul class="scroll-list" id="robotList"></ul>

        <div class="add-box">
          <input id="robotName" type="text" placeholder="Nome do robô">
          <button id="addRobot" class="btn-preto-full" type="button">Adicionar robô</button>
        </div>
      </div>
    </div>

    <div class="card certificados-card">
      <h3>Certificados</h3>
      <ul class="cert-list">
        <li>
          <span>RIW (Rio Innovation Week 2025)</span>
          <div class="cert-btns">
            <button class="btn-preto-mini" type="button">Download</button>
            <button class="btn-preto-mini" type="button">Enviar email</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</main>

<!-- ORDEM CERTA -->
<script src="/config.js"></script>
<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/navbar.js?v=5"></script>
<script src="/js/minha-equipe.page.js"></script>
</body>
</html>
