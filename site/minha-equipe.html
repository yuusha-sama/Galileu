<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:wght@700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <!-- Se você tiver um CSS específico pra essa página, pode manter aqui -->
  <!-- <link rel="stylesheet" href="/css/minha-equipe.css"> -->

  <style>
    /* Só pro hamburger e menu não ficarem “crus” */
    .nav-right { display:flex; align-items:center; gap:12px; }

    .hamburger-btn{
      width:44px; height:44px;
      display:none;
      align-items:center; justify-content:center;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
      font-size:22px;
      line-height:1;
    }
    .hamburger-btn:hover{ background: rgba(255,255,255,.14); }

    .user-menu{
      position:absolute;
      top:72px;
      right:24px;
      min-width:240px;
      display:none;
      border-radius:14px;
      background:#111;
      border:1px solid rgba(255,255,255,.15);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      padding:10px;
      z-index:9999;
    }
    .user-menu.open{ display:block; }

    .user-menu .who{
      padding:10px 10px 8px 10px;
      border-bottom:1px solid rgba(255,255,255,.12);
      margin-bottom:8px;
      color:#fff;
      font-family:Lato, Arial, sans-serif;
    }
    .user-menu .who b{ display:block; font-size:14px; }
    .user-menu .who small{ opacity:.8; }

    .user-menu a,
    .user-menu button{
      width:100%;
      display:flex;
      justify-content:flex-start;
      gap:10px;
      padding:10px 10px;
      border-radius:10px;
      color:#fff;
      background:transparent;
      border:none;
      cursor:pointer;
      text-decoration:none;
      font-family:Lato, Arial, sans-serif;
      font-size:14px;
    }
    .user-menu a:hover,
    .user-menu button:hover{ background: rgba(255,255,255,.10); }

    .user-menu .danger{ color:#ffb3b3; }
  </style>
</head>

<body>
  <header>
    <nav style="position:relative;">
      <div class="logo">
        <a href="/"><img src="/assets/img/GalileuLogo.png" alt="Logo da Galileu Robotics"></a>
      </div>

      <ul>
        <li><a href="/eventos.html">Eventos</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <li><a href="/artigo.html">Forum</a></li>
        <li><a href="/sobre.html">Sobre Nós</a></li>
      </ul>

      <div class="nav-right">
        <!-- Botão padrão (quando NÃO logado) -->
        <a id="btn-login-nav" href="/cadastrar.html" class="btn">
          <img src="/assets/img/leoLogin.png" alt="LoginLeo">
          <span>LOGIN / CADASTRE-SE</span>
        </a>

        <!-- Hamburger (quando logado) -->
        <button id="hamburger-btn" class="hamburger-btn" aria-label="Menu" type="button">☰</button>
      </div>

      <!-- Dropdown do usuário -->
      <div id="user-menu" class="user-menu" aria-hidden="true">
        <div class="who">
          <b id="user-menu-name">Usuário</b>
          <small id="user-menu-email">email@exemplo.com</small>
        </div>

        <a href="/minha-equipe.html">Minha equipe</a>
        <a href="/index.html">Home</a>
        <button id="btn-logout" class="danger" type="button">Sair</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- SEU CONTEÚDO DA PÁGINA AQUI -->
    <!-- Mantém como está hoje (cards, inputs, etc). -->
    <div style="padding: 24px;">
      <!-- Exemplo: você pode manter seu layout real aqui -->

  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/minha-equipe.page.js"></script>
</body>
</html>
