<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:wght@700;800&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastrar.css">
  <link rel="stylesheet" href="/css/navbar-auth.css?v=5">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="./assets/img/GalileuLogo.png" alt="Logo da Galileu Robotics"></a>
            </div>
            <ul>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="artigo.html">Forum</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
            </ul>
            <div class="auth-buttons">
                <a id="btn-login-nav" href="cadastrar.html" class="btn"> LOGIN /
                    CADASTRE-SE</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="./assets/img/banner com vários leos laranjas.png" alt="banner com vários leos laranjas">
        </div>

        <div class="auth-container">

            <section class="login">
                <h2>Faça o login</h2>
                <form id="login-form" method="post" action="#" onsubmit="return false">
                    <div class="form-group">
                        <input type="email" placeholder="Email" id="login-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Senha" id="login-senha" name="senha" required>
                    </div>

                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <button type="submit">ENTRAR</button>
                </form>
            </section>

            <div class="divisoria"></div>

            <section class="cadastro">
  <div id="auth-msg" style="display:none;max-width:980px;margin:20px auto 0 auto;padding:12px 16px;border-radius:10px;border:1px solid #ff7a00;background:#fff3e8;color:#7a2d00;font-weight:600;"></div>

                <h2>Crie uma nova conta</h2>
                <p>É rápido e fácil</p>
                <form id="cadastro-form" method="post" action="#" onsubmit="return false">
                    <div class="form-group">
                        <input type="email" placeholder="Email" id="cadastro-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Nome Completo" id="cadastro-nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <input type="date" id="cadastro-nascimento" name="nascimento" required>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <input type="text" placeholder="CPF" id="cadastro-cpf" name="cpf" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="Telefone" id="cadastro-telefone" name="telefone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Senha" id="cadastro-senha" name="senha" required>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Confirmar Senha" id="cadastro-confirmar" name="confirmar"
                            required>
                    </div>

                    <button type="submit">CADASTRE-SE</button>
                </form>
            </section>
        </div>
    </main>


    <footer class="main-footer">
        <div class="footer-upper"></div>
        <div class="footer-lower">
            <div class="container footer-content">

                <div class="footer-column">
                    <div class="footer-title">
                        <h3>Ajuda</h3>
                    </div>
                    <div class="footer-links">
                        <ul>
                            <li><a href="#">Ficou alguma dúvida?</a></li>
                            <li><a href="#">Fale conosco</a></li>
                            <li><a href="#">Compliance</a></li>
                            <li><a href="#">Política de privacidade</a></li>
                        </ul>
                    </div>
                </div>

                <div class="footer-column">
                    <div class="footer-title">
                        <h3>Redes Sociais</h3>
                    </div>
                    <div class="footer-social">
                        <a href="https://www.instagram.com/galileurobotics">
                            <img src="./assets/img/iconeInsta.png" alt="Instagram">
                        </a>
                        <a href="https://www.linkedin.com/company/galileu-robotics/?viewAsMember=true">
                            <img src="./assets/img/iconeLinkedin.png" alt="linkedIn">
                        </a>
                        <a href="#">
                            <img src="./assets/img/iconeYT.png" alt="YouTube">
                        </a>
                    </div>
                </div>

            </div>
            <div class="container footer-copyright-container">
                <div class="footer-copyright">
                    <p><small>&copy; 2025 Galileu Robotics - todos os direitos reservados</small></p>
                </div>
            </div>

        </div>
    </footer>

    <script src="script.js"></script>
  <script src="/js/auth.js?v=6"></script>
  <script src="/js/navbar.js?v=6"></script>
  <script src="/js/cadastrar.page.js?v=6"></script>
</body>

</html>
